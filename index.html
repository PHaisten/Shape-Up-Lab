<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background">
    <h1 class="header">Shape Generator</h1>
    <br>
    <input type="text" name="Height" id="rectangle-height" placeholder="Height">
    <input type="text" name="Width" id="rectangle-width" placeholder="Width">
    <button type="button" id="rectangle-button">Get Rectangle</button>
    <br>
    <br>
    <input type="text" name="Length" id="square-length" placeholder="Length"> 
    <button type="button" id="square-button">Get Square</button>
    <br>
    <br>
    <input type="text" name="Radius" id="circle-radius" placeholder="Radius">
    <button type="text" id="circle-button">Get Circle</button>
    <br>
    <br>
    <input type="text" name="Height" id="triangle-height" placeholder="Height">
    <button type="button" id="triangle-button">Get Triangle</button>
    <br>
    <br>
    <div id="container"></div>
    <br>
    <br>
    <div class="sidepanel">
        <div class="specs" id="shape-click">Shape: </div>
        <div class="specs" id="height-click">Height: </div>
        <div class="specs" id="width-click">Width: </div>
        <div class="specs" id="radius-click">Radius: </div>
        <div class="specs" id="area-click">Area: </div>
        <div class="specs" id="perimeter-click">Perimeter: </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
